from: mhart/alpine-node:6
services:
  - mongodb:
      from: mongo:latest
      stopTimeSecs: 3
  - redis:
      from: redis:latest
      persist: true
env:
  - TEST_ENV=foo
hosts:
  - google.com:127.0.0.1
volumes:
  - ${HOME}/:/root
before: |
  export REDIS_HOST=$REDIS_PORT_6379_TCP_ADDR
  export REDIS_PORT=$REDIS_PORT_6379_TCP_PORT
tasks:
  env: env
  clean: rm -rf node_modules
  install: 
    disable: '*'
    cmd: npm install
  test: npm run test
  lint: npm run lint
  shell: /bin/sh
  redis:disable:
    disable:
      - redis
    cmd: node scripts/connect
