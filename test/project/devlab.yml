from: mhart/alpine-node:6
services:
  - mongodb:
      from: mongo:latest
  - redis:
      from: redis:latest
      persist: true
env:
  - TEST_ENV=foo
hosts:
  - google.com:127.0.0.1
volumes:
  - ${HOME}/:/root
tasks:
  env:
    disable:
      - mongodb
    cmd: env
  clean: rm -rf node_modules
  install: npm install
  test: npm run test
  lint: npm run lint
  shell: /bin/sh
