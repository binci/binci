from: node:0.10
services:
  - mongo:3.0:
      name: mongodb
      env:
        - DB_ROOT_PASSWORD=foo
      expose:
        - 27017:27017
      exec: |
        echo "hello world"
      persist: false
env:
  - LOCAL_HOME=${HOME}
expose:
  - 8080:8080
tasks:
  env: env
  clean: rm -rf node_modules
  install: npm install
  test: npm run test
  lint: npm run lint
  build: npm run build